server:
  port: 8082

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/swagger_integration
    username: root
    password: 
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

  mvc:
    pathmatch:
      matching-strategy: ANT_PATH_MATCHER